[arch-dev]
volume="/storage"
image=quay.io/toolbx-images/archlinux-toolbox:latest
pull=false
additional_packages="base-devel bash-completion bat btop eza fd fish fzf gcc git git-delta kitty man-db man-pages neovim openssh python-pip python-pynvim trash-cli ttf-jetbrains-mono renameutils ripgrep ripgrep-all rsync starship tealdeer vifm wl-clipboard xclip zoxide"
exported_apps="kitty";
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/local/bin/xdg-open;
exported_bins_path="~/.local/bin"
