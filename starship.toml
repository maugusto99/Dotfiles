add_newline = false
right_format = "$cmd_duration"

[line_break]
disabled = false

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = true
format = 'on [$hostname](bold purple) '
trim_at = "."
disabled = false

[character]                            # The name of the module we are configuring is "character"
