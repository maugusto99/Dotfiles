add_newline = false
format = "$all"
right_format = "$cmd_duration"

[shell]
bash_indicator = ' '
fish_indicator = '󰈺 '
style = 'white'
disabled = true

[line_break]
disabled = false

[character]                            # The name of the module we are configuring is "character"
success_symbol = "[❯](green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](red)"

[directory]
read_only = " 󰌾"
truncation_length = 3
fish_style_pwd_dir_length = 1
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "italic cyan"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "italic yellow"
format = "[took](italic) [$duration]($style) "

[hostname]
ssh_only = true
format = '@[$hostname](bold green) '
ssh_symbol = " "
disabled = false

[username]
style_user = 'blue bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = true
show_always = true

[sudo]
disabled = false
style = 'yellow'
symbol = '👩‍💻 '
format = '[as $symbol]($style)'

[container]
disabled = true

