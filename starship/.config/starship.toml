add_newline = false
format = "$custom$all"
right_format = "$cmd_duration"

[custom.shell]
command = """ if [ $STARSHIP_SHELL == "bash" ]; then echo " "; fi """  # shows output of command
when = """ test "$STARSHIP_SHELL" != "fish" """
style = "bright bold white"
format = "[$output  ]($style)"
shell =["bash"]

[line_break]
disabled = false

[character]                            # The name of the module we are configuring is "character"
success_symbol = "[❯](green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](red)"

[directory]
read_only = " 󰌾"
truncation_length = 3
fish_style_pwd_dir_length = 1
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "bold italic cyan"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic yellow"

[hostname]
ssh_only = false
format = '@[$hostname](bold green) '
ssh_symbol = " "
disabled = false

[username]
style_user = 'blue bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

